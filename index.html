<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Место Россия">
  <meta name="author" content="Батманов Владислав">
  <link rel="stylesheet" href=./pages/index.css>
  <title>Путешествие по России</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <article class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Изображение профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__button-edit" type="button"></button>
        <button class="profile__button-add"></button>
      </article>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="images/cards-image/karachaevsk.png" alt="Изображение Карачаевска">
            <h2 class="cards__caption">Карачаевск</h2>
            <div class="cards__like"></div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/cards-image/gora-elbrus.jpg" alt="Изображение горы Эльбрус">
            <h2 class="cards__caption">Гора Эльбрус</h2>
            <div class="cards__like"></div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/cards-image/kharachaevo.jpg" alt="Изображение Домбая">
            <h2 class="cards__caption">Домбай</h2>
            <div class="cards__like"></div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/cards-image/karachaevsk.png" alt="Изображение Карачаевска">
            <h2 class="cards__caption">Гора Эльбрус</h2>
            <div class="cards__like"></div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/cards-image/gora-elbrus.jpg" alt="Изображение горы Эльбрус">
            <h2 class="cards__caption">Домбай</h2>
            <div class="cards__like"></div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/cards-image/kharachaevo.jpg" alt="Изображение Карачаево">
            <h2 class="cards__caption">Карачаево-Чукотск</h2>
            <div class="cards__like"></div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__title">&#64; 2020 Mesto Russia</h2>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__button-close"></button>
        <h3 class="popup__caption">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_name">
          <input type="text" class="popup__input popup__input_hobbies">
          <button class="popup__send">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
<script src="scripts/index.js"></script>
</body>
</html>
